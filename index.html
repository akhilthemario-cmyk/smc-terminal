// CONFIG

const PREF={'OANDA:XAUUSD':3320,'OANDA:EURUSD':1.085,'OANDA:GBPUSD':1.265,'FX:USDJPY':149.5,'OANDA:GBPJPY':189,'BITSTAMP:BTCUSD':107000,'BITSTAMP:ETHUSD':2600,'NASDAQ:AAPL':225,'NASDAQ:TSLA':340,'SP:SPX':5700,'OANDA:NAS100USD':20500,'TVC:DXY':104,'OANDA:USOIL':62,'OANDA:XAGUSD':33};

const CONCEPTS={"Fair Value Gap (FVG)":"3-candle imbalance where candle 1 high < candle 3 low (bullish) or candle 1 low > candle 3 high (bearish). Price returns to fill.","Order Block (OB)":"Last opposing candle before displacement. Bullish OB = last bearish before up move.","Break of Structure (BOS)":"Price breaks swing H/L confirming trend.","Change of Character (CHoCH)":"First break of opposite structure â€” reversal signal.","Liquidity (BSL/SSL)":"BSL above swing highs, SSL below lows. Institutions target these.","Displacement":"3+ strong same-direction candles with body > 2x average. Institutional commitment.","OTE Zone":"50-61.8% Fibonacci retracement. Optimal entry area.","Kill Zone":"London 3-5AM EST. NY 10AM-12PM EST. Peak institutional windows.","Premium/Discount":"Above 50% of range = premium (sell). Below = discount (buy).","Equal Highs/Lows":"Same-level touches = liquidity pool target.","MMBM":"Market Maker Buy Model: Accumulate â†’ Sweep SSL â†’ Bullish displacement â†’ Target BSL.","MMSM":"Market Maker Sell Model: Distribute â†’ Sweep BSL â†’ Bearish displacement â†’ Target SSL.","Breaker Block":"Failed OB that gets traded through and inverts to opposite S/R. High probability zone.","Silver Bullet":"10-11AM and 1-2PM EST windows. FVG forms during these = high probability entry.","Mitigation Block":"Zone where institutions return to recover losing positions. Acts as future S/R.","NDOG":"New Day Opening Gap â€” gap between previous day close and current day open. Acts as magnet.","Inducement":"False move trapping retail before true institutional move."};

  const h=(new Date().getUTCHours()-5+24)%24, mn=new Date().getUTCMinutes();
  const hm=h+mn/60;
  if(hm>=20||hm<3)return{n:"Asian",p:"Accumulation",i:"ğŸŒ",c:"var(--yellow)",kz:false,sb:false};
  if(hm>=3&&hm<4)return{n:"London KZ",p:"Silver Bullet AM",i:"ğŸ‡¬ğŸ‡§",c:"var(--red)",kz:true,sb:true};
  if(hm>=4&&hm<5)return{n:"London KZ",p:"Manipulationâ†’Expansion",i:"ğŸ‡¬ğŸ‡§",c:"var(--red)",kz:true,sb:false};
  if(hm>=5&&hm<10)return{n:"London",p:"Continuation",i:"ğŸ‡¬ğŸ‡§",c:"var(--blue)",kz:false,sb:false};
  if(hm>=10&&hm<11)return{n:"NY KZ",p:"Silver Bullet AM",i:"ğŸ‡ºğŸ‡¸",c:"var(--green)",kz:true,sb:true};
  if(hm>=11&&hm<12)return{n:"NY KZ",p:"High Probability",i:"ğŸ‡ºğŸ‡¸",c:"var(--green)",kz:true,sb:false};
  if(hm>=12&&hm<13)return{n:"NY Lunch",p:"Low Volume",i:"ğŸ½",c:"var(--text3)",kz:false,sb:false};
  if(hm>=13&&hm<14)return{n:"Silver Bullet PM",p:"1-2PM Window",i:"ğŸ”«",c:"var(--accent)",kz:true,sb:true};
  if(hm>=14&&hm<17)return{n:"NY PM",p:"Continuation",i:"ğŸ‡ºğŸ‡¸",c:"var(--blue)",kz:false,sb:false};
  return{n:"Off Hours",p:"Wait",i:"â¸",c:"var(--text3)",kz:false,sb:false};
}

// LIVE DATA ENGINE â€” Yahoo Finance via CORS proxy
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
async function fetchLiveData(){
  const yf=S.sym.yf;
  const tfMap={'1':'1m','5':'5m','15':'15m','30':'30m','60':'60m','240':'60m','D':'1d','W':'1wk'};
  const rangeMap={'1':'1d','5':'2d','15':'5d','30':'5d','60':'10d','240':'30d','D':'6mo','W':'1y'};
  const interval=tfMap[S.tf]||'15m', range=rangeMap[S.tf]||'5d';
  const url=`https://corsproxy.io/?url=${encodeURIComponent(`https://query1.finance.yahoo.com/v8/finance/chart/${yf}?interval=${interval}&range=${range}`)}`;
  try{
    const res=await fetch(url,{signal:AbortSignal.timeout(8000)});
    if(!res.ok)throw new Error(res.status);
    const json=await res.json();
    const r=json.chart?.result?.[0];
    if(!r||!r.timestamp)throw new Error('No data');
    const ts=r.timestamp,q=r.indicators.quote[0];
    const candles=[];
    for(let i=0;i<ts.length;i++){
      if(q.open[i]==null||q.high[i]==null||q.low[i]==null||q.close[i]==null)continue;
      candles.push({t:ts[i]*1000,o:q.open[i],h:q.high[i],l:q.low[i],c:q.close[i],v:q.volume?.[i]||0});
    }
    S.candles=candles.slice(-100);
    S.livePrice=S.candles.length?S.candles[S.candles.length-1].c:PREF[S.sym.s]||0;
    // Detect previous day close for NDOG
    const now=new Date();
    const todayStart=new Date(now.getFullYear(),now.getMonth(),now.getDate()).getTime();
    for(let i=S.candles.length-1;i>=0;i--){
      if(S.candles[i].t<todayStart){S.prevDayClose=S.candles[i].c;break}
    }
    S.dataLive=true;
    document.getElementById('data-badge').textContent='LIVE';
    document.getElementById('data-badge').style.background='rgba(0,212,170,.12)';
    document.getElementById('data-badge').style.color='var(--green)';
    return true;
  }catch(e){
    console.warn('Fetch failed:',e.message);
    S.dataLive=false;
    S.livePrice=PREF[S.sym.s]||100;
    document.getElementById('data-badge').textContent='OFFLINE';
    document.getElementById('data-badge').style.background='rgba(255,71,87,.1)';
    document.getElementById('data-badge').style.color='var(--red)';
    return false;
  }
}

function startDataFeed(){
  if(S.dataI)clearInterval(S.dataI);
  fetchLiveData().then(ok=>{
    if(ok){awMsg('sys',`ğŸ“¡ <strong>Live data:</strong> <span class="a">${S.sym.sh}</span> â€” ${S.candles.length} candles. Price: <span class="g">${Fc(S.livePrice)}</span>`)}
    else{awMsg('sys',`âš ï¸ <strong>Offline</strong> for ${S.sym.sh}. Ref price: ${Fc(S.livePrice)}`)}
  });
  S.dataI=setInterval(async()=>{await fetchLiveData();updPrice()},30000);
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// ICT/SMC ANALYSIS ENGINE (FIXED: always uses passed candles, never stale)
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function findSwings(c,lb=3){
  const highs=[],lows=[];
  for(let i=lb;i<c.length-lb;i++){
    let isH=true,isL=true;
    for(let j=1;j<=lb;j++){
      if(c[i].h<=c[i-j].h||c[i].h<=c[i+j].h)isH=false;
      if(c[i].l>=c[i-j].l||c[i].l>=c[i+j].l)isL=false;
    }
    if(isH)highs.push({p:c[i].h,i:i,t:c[i].t});
    if(isL)lows.push({p:c[i].l,i:i,t:c[i].t});
  }
  return{highs,lows};
}

// FIX: This function takes candles directly and computes EVERYTHING fresh
function freshAnalysis(){
  const c=S.candles;
  if(c.length<20)return null;
  const price=c[c.length-1].c;
  const sw=findSwings(c,3);
  const A={price,ts:Date.now(),fvgs:[],obs:[],breakers:[],mitigations:[],bos:null,choch:null,sweeps:[],eqHL:[],bias:'Neutral',structure:'',disp:null,pd:null,ote:null,ndog:null,mmbm:null,mmsm:null,sess:getSess(),dets:[],conf:35,trade:null};

  // â”€â”€ MARKET BIAS: HH/HL vs LH/LL â”€â”€
  if(sw.highs.length>=2&&sw.lows.length>=2){
    const lh=sw.highs.slice(-4),ll=sw.lows.slice(-4);
    let hh=0,lhc=0,hl=0,llc=0;
    for(let i=1;i<lh.length;i++){if(lh[i].p>lh[i-1].p)hh++;else lhc++}
    for(let i=1;i<ll.length;i++){if(ll[i].p>ll[i-1].p)hl++;else llc++}
    if(hh>lhc&&hl>llc){A.bias='Bullish';A.structure='HH('+hh+')+HL('+hl+') â€” bullish'}
    else if(lhc>hh&&llc>hl){A.bias='Bearish';A.structure='LH('+lhc+')+LL('+llc+') â€” bearish'}
    else A.structure='Mixed â€” ranging';
  }

  // â”€â”€ FVGs: use actual candle[i-1], candle[i], candle[i+1] â”€â”€
  for(let i=1;i<c.length-1;i++){
    const gap_bull=c[i+1].l-c[i-1].h;
    const gap_bear=c[i-1].l-c[i+1].h;
    if(gap_bull>0) A.fvgs.push({type:'bull',top:c[i+1].l,bot:c[i-1].h,mid:(c[i+1].l+c[i-1].h)/2,idx:i,candle_t:c[i].t});
    if(gap_bear>0) A.fvgs.push({type:'bear',top:c[i-1].l,bot:c[i+1].h,mid:(c[i-1].l+c[i+1].h)/2,idx:i,candle_t:c[i].t});
  }

  // â”€â”€ ORDER BLOCKS â”€â”€
  const avgBody=c.slice(-20).reduce((s,x)=>s+Math.abs(x.c-x.o),0)/20;
  for(let i=1;i<c.length-3;i++){
    let bullRun=0,bearRun=0;
    for(let j=i;j<Math.min(i+4,c.length);j++){
      if(c[j].c>c[j].o&&Math.abs(c[j].c-c[j].o)>avgBody*1.3)bullRun++;
      if(c[j].c<c[j].o&&Math.abs(c[j].c-c[j].o)>avgBody*1.3)bearRun++;
    }
    if(bullRun>=3&&c[i-1].c<c[i-1].o)A.obs.push({type:'bull',hi:c[i-1].h,lo:c[i-1].l,mid:(c[i-1].h+c[i-1].l)/2,idx:i-1,strength:bullRun});
    if(bearRun>=3&&c[i-1].c>c[i-1].o)A.obs.push({type:'bear',hi:c[i-1].h,lo:c[i-1].l,mid:(c[i-1].h+c[i-1].l)/2,idx:i-1,strength:bearRun});
  }

  // â”€â”€ BREAKER BLOCKS: OB that price traded through, now inverted â”€â”€
  for(let k=0;k<A.obs.length;k++){
    const ob=A.obs[k];
    let broken=false;
    for(let j=ob.idx+1;j<c.length;j++){
      if(ob.type==='bull'&&c[j].c<ob.lo){broken=true;break}
      if(ob.type==='bear'&&c[j].c>ob.hi){broken=true;break}
    }
    if(broken){
      const brkType=ob.type==='bull'?'bear':'bull'; // inverts
      const touching=Math.abs(price-(brkType==='bull'?ob.lo:ob.hi))/price<0.003;
      A.breakers.push({origType:ob.type,type:brkType,hi:ob.hi,lo:ob.lo,mid:ob.mid,touching});
    }
  }

  // â”€â”€ MITIGATION BLOCKS: failed continuation zones â”€â”€
  for(let i=5;i<c.length-2;i++){
    const prev=c.slice(i-5,i);
    const bullPush=prev.filter(x=>x.c>x.o).length>=4;
    const bearPush=prev.filter(x=>x.c<x.o).length>=4;
    if(bullPush&&c[i].c<c[i].o&&c[i+1].c<c[i+1].o){
      A.mitigations.push({type:'bear',hi:c[i].h,lo:Math.min(c[i].l,c[i+1].l),idx:i});
    }
    if(bearPush&&c[i].c>c[i].o&&c[i+1].c>c[i+1].o){
      A.mitigations.push({type:'bull',hi:Math.max(c[i].h,c[i+1].h),lo:c[i].l,idx:i});
    }
  }

  // â”€â”€ BOS + CHoCH â”€â”€
  const last20H=Math.max(...c.slice(-20).map(x=>x.h));
  const last20L=Math.min(...c.slice(-20).map(x=>x.l));
  if(price>last20H)A.bos={type:'bull',level:last20H};
  else if(price<last20L)A.bos={type:'bear',level:last20L};

  // CHoCH: first break opposite to prevailing structure
  if(sw.highs.length>=3&&sw.lows.length>=3){
    const lastSwings=[];
    sw.highs.forEach(h=>lastSwings.push({type:'h',p:h.p,i:h.i}));
    sw.lows.forEach(l=>lastSwings.push({type:'l',p:l.p,i:l.i}));
    lastSwings.sort((a,b)=>a.i-b.i);
    const recent=lastSwings.slice(-6);
    let prevDir=null,chochFound=false;
    for(let i=1;i<recent.length&&!chochFound;i++){
      if(recent[i].type==='h'&&i>0){
        const prevH=recent.slice(0,i).filter(x=>x.type==='h').pop();
        if(prevH){
          const dir=recent[i].p>prevH.p?'bull':'bear';
          if(prevDir&&dir!==prevDir){A.choch={type:dir,level:recent[i].p,idx:recent[i].i};chochFound=true}
          prevDir=dir;
        }
      }
    }
  }

  // â”€â”€ LIQUIDITY SWEEPS (last 8 candles) â”€â”€
  for(let i=Math.max(0,c.length-8);i<c.length;i++){
    const lb=c.slice(Math.max(0,i-20),i);
    if(lb.length<5)continue;
    const prevH=Math.max(...lb.map(x=>x.h));
    const prevL=Math.min(...lb.map(x=>x.l));
    if(c[i].h>prevH*(1+0.001)&&c[i].c<prevH)A.sweeps.push({type:'bsl',level:prevH,wick:c[i].h,close:c[i].c,idx:i});
    if(c[i].l<prevL*(1-0.001)&&c[i].c>prevL)A.sweeps.push({type:'ssl',level:prevL,wick:c[i].l,close:c[i].c,idx:i});
  }

  // â”€â”€ EQUAL H/L â”€â”€
  const tol=price*0.001;
  for(let i=0;i<sw.highs.length;i++)for(let j=i+1;j<sw.highs.length;j++)
    if(Math.abs(sw.highs[i].p-sw.highs[j].p)<tol)A.eqHL.push({type:'eqh',level:(sw.highs[i].p+sw.highs[j].p)/2});
  for(let i=0;i<sw.lows.length;i++)for(let j=i+1;j<sw.lows.length;j++)
    if(Math.abs(sw.lows[i].p-sw.lows[j].p)<tol)A.eqHL.push({type:'eql',level:(sw.lows[i].p+sw.lows[j].p)/2});

  // â”€â”€ DISPLACEMENT â”€â”€
  const avg10=c.slice(-14,-4).reduce((s,x)=>s+Math.abs(x.c-x.o),0)/10||1;
  let dCnt=0,dDir=0;
  for(let i=c.length-4;i<c.length;i++){
    if(Math.abs(c[i].c-c[i].o)>avg10*2){dCnt++;dDir+=c[i].c>c[i].o?1:-1}
  }
  if(dCnt>=2)A.disp={dir:dDir>0?'bull':'bear',strength:dCnt};

  // â”€â”€ PREMIUM/DISCOUNT â”€â”€
  if(sw.highs.length&&sw.lows.length){
    const rH=Math.max(...sw.highs.slice(-4).map(h=>h.p));
    const rL=Math.min(...sw.lows.slice(-4).map(l=>l.p));
    if(rH>rL){const eq=(rH+rL)/2;A.pd={hi:rH,lo:rL,eq,zone:price>eq?'premium':'discount',pct:((price-rL)/(rH-rL)*100).toFixed(0)}}
  }

  // â”€â”€ OTE ZONE â”€â”€
  if(sw.highs.length&&sw.lows.length){
    const sH=sw.highs[sw.highs.length-1].p,sL=sw.lows[sw.lows.length-1].p;
    const range=Math.abs(sH-sL);
    if(range>0){
      if(sw.highs[sw.highs.length-1].i>sw.lows[sw.lows.length-1].i){
        A.ote={top:sL+range*0.618,bot:sL+range*0.5,golden:sL+range*0.618,sH,sL};
      }else{
        A.ote={top:sH-range*0.5,bot:sH-range*0.618,golden:sH-range*0.618,sH,sL};
      }
    }
  }

  // â”€â”€ NDOG (New Day Opening Gap) â”€â”€
  if(S.prevDayClose&&c.length>1){
    const todayOpen=c.find(x=>{const d=new Date(x.t);return d.getHours()>=0})?.o||c[0].o;
    const gap=todayOpen-S.prevDayClose;
    if(Math.abs(gap)/price>0.0005){
      A.ndog={prevClose:S.prevDayClose,todayOpen,gap,filled:A.bias==='Bullish'?(price<=S.prevDayClose):(price>=S.prevDayClose)};
    }
  }

  // â”€â”€ MMBM/MMSM detection â”€â”€
  if(A.sweeps.length&&A.disp){
    const lastSweep=A.sweeps[A.sweeps.length-1];
    if(lastSweep.type==='ssl'&&A.disp.dir==='bull'){
      A.mmbm={swept:lastSweep.level,wick:lastSweep.wick,dispDir:'bull',dispStrength:A.disp.strength,
        target:A.eqHL.filter(e=>e.type==='eqh').pop()?.level||A.pd?.hi||price*1.005};
    }
    if(lastSweep.type==='bsl'&&A.disp.dir==='bear'){
      A.mmsm={swept:lastSweep.level,wick:lastSweep.wick,dispDir:'bear',dispStrength:A.disp.strength,
        target:A.eqHL.filter(e=>e.type==='eql').pop()?.level||A.pd?.lo||price*0.995};
    }
  }

  // â”€â”€ BUILD DETECTIONS â”€â”€
  const d=A.dets;
  A.fvgs.slice(-3).forEach(f=>d.push({t:"FVG",d:(f.type==='bull'?'Bullish':'Bearish')+' FVG: '+Fc(f.bot)+' â€” '+Fc(f.top)+', CE: '+Fc(f.mid),p:"high",i:"ğŸ“Š"}));
  A.obs.slice(-2).forEach(o=>d.push({t:"Order Block",d:(o.type==='bull'?'Bullish':'Bearish')+' OB: '+Fc(o.lo)+' â€” '+Fc(o.hi)+' ('+o.strength+'x disp)',p:"high",i:"ğŸ§±"}));
  if(A.bos)d.push({t:"BOS",d:(A.bos.type==='bull'?'Bullish':'Bearish')+' â€” broke '+Fc(A.bos.level),p:"medium",i:"ğŸ“ˆ"});
  if(A.choch)d.push({t:"CHoCH",d:(A.choch.type==='bull'?'Bullish':'Bearish')+' reversal at '+Fc(A.choch.level),p:"critical",i:"ğŸ”„"});
  A.sweeps.forEach(s=>d.push({t:"Liquidity Sweep",d:(s.type==='bsl'?'BSL':'SSL')+' swept at '+Fc(s.level)+', wick to '+Fc(s.wick),p:"critical",i:"ğŸ’§"}));
  A.breakers.slice(-2).forEach(b=>d.push({t:"Breaker Block",d:(b.type==='bull'?'Bullish':'Bearish')+' breaker '+Fc(b.lo)+' â€” '+Fc(b.hi)+(b.touching?' â† PRICE HERE':''),p:b.touching?"critical":"high",i:"ğŸ”"}));
  A.mitigations.slice(-1).forEach(m=>d.push({t:"Mitigation",d:(m.type==='bull'?'Bullish':'Bearish')+' mitigation '+Fc(m.lo)+' â€” '+Fc(m.hi),p:"medium",i:"ğŸ”ƒ"}));
  A.eqHL.slice(-2).forEach(e=>d.push({t:e.type==='eqh'?"Equal Highs":"Equal Lows",d:(e.type==='eqh'?'BSL':'SSL')+' pool at '+Fc(e.level),p:"medium",i:"âš–ï¸"}));
  if(A.disp)d.push({t:"Displacement",d:(A.disp.dir==='bull'?'Bullish':'Bearish')+' â€” '+A.disp.strength+' strong candles',p:"high",i:"âš¡"});
  if(A.pd)d.push({t:"Premium/Discount",d:A.pd.zone.toUpperCase()+' ('+A.pd.pct+'%). EQ: '+Fc(A.pd.eq),p:"medium",i:"ğŸ’°"});
  if(A.ote){const inOTE=price>=Math.min(A.ote.bot,A.ote.top)&&price<=Math.max(A.ote.bot,A.ote.top);
    d.push({t:"OTE Zone",d:Fc(A.ote.bot)+' â€” '+Fc(A.ote.top)+(inOTE?' â† PRICE IN OTE':''),p:inOTE?"critical":"medium",i:"ğŸ¯"})}
  if(A.mmbm)d.push({t:"MMBM",d:'SSL swept '+Fc(A.mmbm.swept)+' â†’ Bull disp â†’ Target BSL '+Fc(A.mmbm.target),p:"critical",i:"ğŸ“ˆ"});
  if(A.mmsm)d.push({t:"MMSM",d:'BSL swept '+Fc(A.mmsm.swept)+' â†’ Bear disp â†’ Target SSL '+Fc(A.mmsm.target),p:"critical",i:"ğŸ“‰"});
  if(A.ndog)d.push({t:"NDOG",d:'Gap: '+Fc(A.ndog.prevClose)+' â†’ '+Fc(A.ndog.todayOpen)+(A.ndog.filled?' (FILLED)':' (OPEN)'),p:"medium",i:"ğŸ“…"});
  if(A.sess.kz)d.push({t:"Kill Zone",d:A.sess.n+' ACTIVE'+(A.sess.sb?' â€” Silver Bullet window':''),p:"critical",i:"ğŸ•"});
  if(A.sess.sb)d.push({t:"Silver Bullet",d:'SB window active â€” look for FVG forming NOW',p:"critical",i:"ğŸ”«"});

  // â”€â”€ CONFIDENCE â”€â”€
  let conf=35;
  if(A.bias!=='Neutral')conf+=10;
  if(A.fvgs.length)conf+=8;
  if(A.obs.length)conf+=8;
  if(A.sweeps.length)conf+=15;
  if(A.disp)conf+=10;
  if(A.sess.kz)conf+=8;
  if(A.choch)conf+=5;
  if(A.breakers.some(b=>b.touching))conf+=8;
  if(A.mmbm||A.mmsm)conf+=10;
  if(A.ote){const inOTE=price>=Math.min(A.ote.bot,A.ote.top)&&price<=Math.max(A.ote.bot,A.ote.top);if(inOTE)conf+=12}
  A.conf=Math.min(conf,98);

  // â”€â”€ TRADE SETUP â”€â”€
  const hasSweep=A.sweeps.length>0, hasDisp=A.disp!==null, hasPOI=A.fvgs.length>0||A.obs.length>0||A.breakers.some(b=>b.touching);
  const inOTE=A.ote&&price>=Math.min(A.ote.bot,A.ote.top)&&price<=Math.max(A.ote.bot,A.ote.top);
  if(A.bias!=='Neutral'&&hasPOI&&(hasSweep||hasDisp)&&(inOTE||A.sess.kz||A.conf>=75)){
    const dir=A.bias==='Bullish'?'LONG':'SHORT';
    // Entry: nearest FVG mid, OB mid, or breaker
    let entryRef=price;
    if(A.fvgs.length)entryRef=A.fvgs[A.fvgs.length-1].mid;
    else if(A.obs.length)entryRef=A.obs[A.obs.length-1].mid;
    else if(A.breakers.length)entryRef=A.breakers[A.breakers.length-1].mid;
    const sweepWick=A.sweeps.length?A.sweeps[A.sweeps.length-1].wick:null;
    let slLev;
    if(dir==='LONG')slLev=sweepWick&&sweepWick<entryRef?sweepWick-(Math.abs(entryRef-sweepWick)*0.1):entryRef*(1-0.004);
    else slLev=sweepWick&&sweepWick>entryRef?sweepWick+(Math.abs(sweepWick-entryRef)*0.1):entryRef*(1+0.004);
    const slDist=Math.abs(entryRef-slLev);
    const tpTarget=A.eqHL.length?A.eqHL[A.eqHL.length-1].level:(dir==='LONG'?entryRef+slDist*3.5:entryRef-slDist*3.5);
    const rr=(Math.abs(tpTarget-entryRef)/slDist).toFixed(1);
    let model="2022 ICT Model";
    if(A.mmbm)model="MMBM";else if(A.mmsm)model="MMSM";
    else if(A.sess.sb)model="Silver Bullet";
    else if(hasSweep&&hasDisp)model="Liquidity Sweep";
    else if(A.breakers.some(b=>b.touching))model="Breaker Entry";
    else if(inOTE)model="OTE Fibonacci";
    const entryReason=[];
    if(A.fvgs.length){const f=A.fvgs[A.fvgs.length-1];entryReason.push((f.type==='bull'?'Bull':'Bear')+' FVG '+Fc(f.bot)+'-'+Fc(f.top))}
    if(A.obs.length){const o=A.obs[A.obs.length-1];entryReason.push((o.type==='bull'?'Bull':'Bear')+' OB '+Fc(o.lo)+'-'+Fc(o.hi))}
    if(A.breakers.some(b=>b.touching))entryReason.push('Breaker confluence');
    A.trade={dir,entry:F(entryRef),sl:F(slLev),tp1:F(dir==='LONG'?entryRef+slDist*2:entryRef-slDist*2),tp2:F(tpTarget),rr:'1:'+rr,risk:"1-2%",model,entryReason:entryReason.join(' + '),slReason:sweepWick?'Beyond sweep wick '+Fc(sweepWick):'Beyond OB/structure'};
  }
  return A;
}

// FIBONACCI

function calcFib(c){
  if(c.length<10)return null;
  const recent=c.slice(-30);
  const sH=Math.max(...recent.map(x=>x.h)), sL=Math.min(...recent.map(x=>x.l));
  const range=sH-sL;if(range<=0)return null;
  const price=c[c.length-1].c;
  const levels=[0,0.236,0.382,0.5,0.618,0.705,0.786,1].map(r=>({r,price:sH-range*r,label:r===0?'0 (High)':r===1?'1.0 (Low)':String(r)}));
  return{sH,sL,range,levels,price,pct:((sH-price)/range*100).toFixed(1),inOTE:price<=(sH-range*0.5)&&price>=(sH-range*0.618)};
}

function showFib(){
  const fp=document.getElementById('fib-panel');
  S.fib=S.candles.length>=10?calcFib(S.candles):null;
  if(!S.fib){fp.style.display='none';return}
  fp.style.display='block';
  const f=S.fib;
  fp.innerHTML=`<div style="padding:4px 8px;background:var(--bg3);border-top:1px solid var(--border)">
    <div style="font-size:7px;font-weight:700;color:#b8a9ff;margin-bottom:2px">ğŸ“ FIB: ${Fc(f.sH)} â†’ ${Fc(f.sL)} | ${f.pct}% ${f.inOTE?'<span style="color:var(--green)">IN OTE</span>':''}</div>
    <div class="fib-bar">${f.levels.map(lv=>{
      const isOTE=lv.r>=0.5&&lv.r<=0.618;const near=Math.abs(f.price-lv.price)/f.range<0.025;
      return`<div class="fib-lv" style="background:${near?'rgba(108,92,231,.15)':isOTE?'rgba(0,212,170,.06)':'rgba(0,0,0,.15)'};border:1px solid ${near?'var(--accent)':isOTE?'rgba(0,212,170,.15)':'transparent'}"><div class="fl">${lv.label}${isOTE?' â˜…':''}</div><div class="fv" style="color:${near?'var(--accent)':'var(--text1)'}">${Fc(lv.price)}</div></div>`}).join('')}</div></div>`;
}

function narrateICT(){
  // A is guaranteed fresh â€” just computed from current S.candles
  const A=S.ict;if(!A)return;
  const p=A.price; // use the price FROM the analysis, not separate S.livePrice
  const pool=[];

  // â”€â”€ Core structure â”€â”€
  pool.push(`ğŸ“ <strong>Structure:</strong> <span class="${A.bias==='Bullish'?'g':A.bias==='Bearish'?'r':'y'}">${A.bias}</span> â€” ${A.structure}. Price: <span class="a">${Fc(p)}</span>`);

  // â”€â”€ FVG with proximity check using A.price â”€â”€
  if(A.fvgs.length){
    const f=A.fvgs[A.fvgs.length-1];
    const dist=Math.abs(p-f.mid);const near=dist/p<0.002;const inside=p>=f.bot&&p<=f.top;
    pool.push(`ğŸ“Š <strong>FVG:</strong> ${f.type==='bull'?'Bullish':'Bearish'} gap <span class="a">${Fc(f.bot)} â€” ${Fc(f.top)}</span>. CE: ${Fc(f.mid)}. ${inside?'<span class="g">Price INSIDE FVG â€” filling!</span>':near?'<span class="g">Price approaching fill zone!</span>':'Watching for return.'}`);
  }

  // â”€â”€ OB with tap detection â”€â”€
  if(A.obs.length){
    const o=A.obs[A.obs.length-1];
    const tapped=p>=o.lo&&p<=o.hi;const near=Math.abs(p-o.mid)/p<0.003;
    if(tapped||near){
      pool.push(`ğŸ§± <strong>OB TAP:</strong> Price ${Fc(p)} ${tapped?'inside':'near'} ${o.type==='bull'?'Bullish':'Bearish'} OB <span class="a">${Fc(o.lo)} â€” ${Fc(o.hi)}</span>. ${o.strength}x displacement. <span class="${o.type==='bull'?'g':'r'}">Reaction zone!</span>`);
    }else{
      pool.push(`ğŸ§± <strong>OB:</strong> ${o.type==='bull'?'Bullish':'Bearish'} at <span class="a">${Fc(o.lo)} â€” ${Fc(o.hi)}</span>. ${o.strength}x disp.`);
    }
  }

  // â”€â”€ Sweeps â”€â”€
  if(A.sweeps.length){const s=A.sweeps[A.sweeps.length-1];
    pool.push(`ğŸ’§ <strong>Sweep:</strong> ${s.type==='bsl'?'<span class="r">BSL</span>':'<span class="g">SSL</span>'} swept at ${Fc(s.level)}, wick ${Fc(s.wick)}, closed back ${Fc(s.close)}. Stops taken â€” watching for reversal.`)}

  // â”€â”€ Displacement â”€â”€
  if(A.disp)pool.push(`âš¡ <strong>Displacement:</strong> ${A.disp.dir==='bull'?'<span class="g">Bullish</span>':'<span class="r">Bearish</span>'} â€” ${A.disp.strength} impulsive candles (body > 2x avg).`);

  // â”€â”€ MMBM / MMSM â”€â”€
  if(A.mmbm)pool.push(`ğŸ“ˆ <strong>MMBM Active:</strong> SSL swept at <span class="g">${Fc(A.mmbm.swept)}</span> â†’ Bullish displacement (${A.mmbm.dispStrength}x) â†’ Targeting BSL at <span class="a">${Fc(A.mmbm.target)}</span>. Classic Market Maker Buy Model.`);
  if(A.mmsm)pool.push(`ğŸ“‰ <strong>MMSM Active:</strong> BSL swept at <span class="r">${Fc(A.mmsm.swept)}</span> â†’ Bearish displacement (${A.mmsm.dispStrength}x) â†’ Targeting SSL at <span class="a">${Fc(A.mmsm.target)}</span>. Market Maker Sell Model.`);

  // â”€â”€ Breaker Blocks â”€â”€
  A.breakers.filter(b=>b.touching).forEach(b=>{
    pool.push(`ğŸ” <strong>Breaker Block:</strong> Failed ${b.origType} OB now acting as <span class="${b.type==='bull'?'g':'r'}">${b.type==='bull'?'bullish support':'bearish resistance'}</span> at <span class="a">${Fc(b.lo)} â€” ${Fc(b.hi)}</span>. <span class="a">Price touching â€” high prob reaction.</span>`);
  });

  // â”€â”€ CHoCH â”€â”€
  if(A.choch)pool.push(`ğŸ”„ <strong>CHoCH:</strong> ${A.choch.type==='bull'?'<span class="g">Bullish</span>':'<span class="r">Bearish</span>'} reversal detected at ${Fc(A.choch.level)}. First break of opposite structure.`);

  // â”€â”€ Silver Bullet â”€â”€
  if(A.sess.sb){
    const sbFVG=A.fvgs.filter(f=>c.length-f.idx<=4).pop();
    pool.push(`ğŸ”« <strong>Silver Bullet:</strong> ${A.sess.n} window ACTIVE. ${sbFVG?'FVG just formed at '+Fc(sbFVG.bot)+'â€“'+Fc(sbFVG.top)+' â€” <span class="g">SB entry candidate!</span>':'Watching for FVG to form...'}`);
  }

  // â”€â”€ NDOG â”€â”€
  if(A.ndog)pool.push(`ğŸ“… <strong>NDOG:</strong> Gap ${Fc(A.ndog.prevClose)} â†’ ${Fc(A.ndog.todayOpen)} (${A.ndog.gap>0?'+':'-'}${Fc(Math.abs(A.ndog.gap))}). ${A.ndog.filled?'<span class="g">Gap filled.</span>':'<span class="y">Gap open â€” price may fill.</span>'}`);

  // â”€â”€ Zone â”€â”€
  if(A.pd)pool.push(`ğŸ’° ${Fc(p)} in <span class="${A.pd.zone==='discount'?'g':'r'}">${A.pd.zone.toUpperCase()}</span> (${A.pd.pct}%). EQ: ${Fc(A.pd.eq)}.`);

  // â”€â”€ Equal H/L â”€â”€
  if(A.eqHL.length){const e=A.eqHL[A.eqHL.length-1];const near=Math.abs(p-e.level)/p<0.002;
    pool.push(`âš–ï¸ <strong>${e.type==='eqh'?'Equal Highs (BSL)':'Equal Lows (SSL)'}:</strong> Pool at <span class="y">${Fc(e.level)}</span>. ${near?'<span class="r">Price approaching â€” sweep imminent!</span>':'Institutional target.'}`)}

  // â”€â”€ Session â”€â”€
  pool.push(`ğŸ• <strong>${A.sess.n}:</strong> ${A.sess.p}. ${A.sess.kz?'<span class="g">Kill Zone ACTIVE</span>':'Standard session.'}`);

  // Show 2-3 from pool, prioritizing actionable items
  const priority=pool.filter(m=>m.includes('TAP')||m.includes('MMBM')||m.includes('MMSM')||m.includes('Breaker')||m.includes('SB entry')||m.includes('CHoCH'));
  const other=pool.filter(m=>!priority.includes(m));
  const picks=[...priority.slice(0,2),...other.sort(()=>Math.random()-.5)].slice(0,3);
  picks.forEach((m,i)=>setTimeout(()=>awMsg('obs',m),i*1200));

  // â•â•â• ACTIONABLE ENTRY SIGNALS â•â•â•
  if(A.trade&&A.conf>=68){
    const t=A.trade;
    // Check for active OB/FVG tap
    const obTapped=A.obs.length&&p>=A.obs[A.obs.length-1].lo&&p<=A.obs[A.obs.length-1].hi;
    const fvgNear=A.fvgs.length&&Math.abs(p-A.fvgs[A.fvgs.length-1].mid)/p<0.002;
    const brkTouch=A.breakers.some(b=>b.touching);

    if(obTapped||fvgNear||brkTouch||(A.sess.kz&&A.conf>=75)||S.watcherCycle%4===0){
      let reason='';
      if(obTapped){const o=A.obs[A.obs.length-1];reason=`Price tapped ${o.type} OB at ${Fc(o.lo)}-${Fc(o.hi)}`}
      if(fvgNear){const f=A.fvgs[A.fvgs.length-1];reason+=(reason?' + ':'')+f.type+' FVG '+Fc(f.bot)+'-'+Fc(f.top)}
      if(brkTouch)reason+=(reason?' + ':'')+'Breaker confluence';
      if(A.mmbm)reason+=(reason?' + ':'')+'MMBM active';
      if(A.mmsm)reason+=(reason?' + ':'')+'MMSM active';
      if(!reason)reason=t.entryReason;

      setTimeout(()=>awAlert(t.dir==='LONG'?'buy':'sell',
        `<strong>ğŸ¯ ENTRY SIGNAL: <span class="${t.dir==='LONG'?'g':'r'}">${t.dir} ${S.sym.sh}</span></strong> @ ${Fc(p)}<br>`+
        `<span style="font-size:7px;color:var(--text2)">${reason}</span><br>`+
        `<strong>Entry:</strong> <span class="a">${t.entry}</span> | <strong>SL:</strong> <span class="r">${t.sl}</span> (${t.slReason}) | <strong>TP1:</strong> <span class="g">${t.tp1}</span> | <strong>TP2:</strong> <span class="b">${t.tp2}</span><br>`+
        `<strong>R:R:</strong> ${t.rr} | <strong>Model:</strong> ${t.model} | <strong>Conf:</strong> ${A.conf}%`
      ),picks.length*1200+1500);
    }
  }
}

function answerQ(msg){

  if(m.includes('sweep')||m.includes('liquidity'))

  if(m.includes('mmbm')||m.includes('mmsm')||m.includes('market maker'))
    return A.mmbm?`ğŸ“ˆ <strong>MMBM:</strong> SSL swept ${Fc(A.mmbm.swept)} â†’ Bull disp (${A.mmbm.dispStrength}x) â†’ Target BSL ${Fc(A.mmbm.target)}`:A.mmsm?`ğŸ“‰ <strong>MMSM:</strong> BSL swept ${Fc(A.mmsm.swept)} â†’ Bear disp (${A.mmsm.dispStrength}x) â†’ Target SSL ${Fc(A.mmsm.target)}`:'No MMBM/MMSM active. Need sweep + displacement in opposite direction.';

  if(m.includes('enter')||m.includes('trade')||m.includes('setup')||m.includes('should i')){
    if(!A.trade)return`â³ <strong>NO TRADE.</strong> ${A.sweeps.length?'âœ…':'âŒ'} Sweep | ${A.disp?'âœ…':'âŒ'} Disp | ${A.fvgs.length||A.obs.length?'âœ…':'âŒ'} FVG/OB | ${fi?.inOTE?'âœ…':'âŒ'} OTE | ${A.sess.kz?'âœ…':'âš ï¸'} KZ â€” Wait for confluence.`;
    const t=A.trade;
    return`<strong>${t.dir==='LONG'?'ğŸŸ¢':'ğŸ”´'} ${t.dir} ${S.sym.sh}</strong> â€” ${t.model}<br>${A.sweeps.length?'âœ…':'âŒ'} Sweep | ${A.disp?'âœ…':'âŒ'} Disp | ${A.fvgs.length||A.obs.length?'âœ…':'âŒ'} FVG/OB | ${fi?.inOTE?'âœ…':'âŒ'} OTE | ${A.sess.kz?'âœ…':'âš ï¸'} KZ<br>Entry: <span class="a">${t.entry}</span> (${t.entryReason}) | SL: <span class="r">${t.sl}</span> (${t.slReason}) | TP1: <span class="g">${t.tp1}</span> | TP2: <span class="b">${t.tp2}</span> | R:R ${t.rr} | Conf: ${A.conf}%`}

}

function analyze(){
  if(S.busy)return;S.busy=true;document.getElementById('abtn').disabled=true;document.getElementById('aov').classList.add('show');
  document.getElementById('scanst').textContent='Fetching live candles...';
  fetchLiveData().then(ok=>{
    if(ok&&S.candles.length>=20){
      document.getElementById('scanst').textContent='Running ICT/SMC analysis...';
      S.ict=freshAnalysis();S.fib=calcFib(S.candles);S.analysis=S.ict;showFib();
      if(S.analysis?.trade&&S.analysis.conf>=70){
        const a=S.analysis,n={id:Date.now(),time:new Date(),sym:S.sym.sh,dir:a.trade.dir,conf:a.conf,model:a.trade.model,entry:a.trade.entry,sl:a.trade.sl,tp1:a.trade.tp1,tp2:a.trade.tp2,rr:a.trade.rr,dets:a.dets.filter(d=>d.p==='critical').map(d=>d.t),read:false};
        S.notifs.unshift(n);if(S.notifs.length>30)S.notifs=S.notifs.slice(0,30);updNC();showToast(n);
      }
      awMsg('obs',`ğŸ“Š <strong>Analysis:</strong> <span class="${S.analysis.bias==='Bullish'?'g':S.analysis.bias==='Bearish'?'r':'y'}">${S.analysis.bias}</span> ${S.analysis.conf}% â€” ${S.analysis.dets.length} detections. ${S.analysis.trade?'Signal: '+S.analysis.trade.dir+' @ '+S.analysis.trade.entry:'No trade.'}`);
    }else{document.getElementById('scanst').textContent='Insufficient data';S.analysis=null}
    S.busy=false;document.getElementById('abtn').disabled=false;document.getElementById('aov').classList.remove('show');
    S.tab='analysis';rPanel();
  });
}

function fmtC(t){return t.replace(/\*\*(.*?)\*\*/g,'<strong style="color:var(--text1)">$1</strong>').replace(/__(.*?)__/g,'<span style="color:var(--green);font-weight:700">$1</span>').replace(/~~(.*?)~~/g,'<span style="color:var(--red);font-weight:700">$1</span>').replace(/\^\^(.*?)\^\^/g,'<span style="color:var(--accent);font-weight:600">$1</span>').replace(/\n/g,'<br>')}

async function sendChat(txt){
  const msg=txt||document.getElementById('cinp').value.trim();if(!msg)return;document.getElementById('cinp').value='';
  S.msgs.push({r:'user',c:msg});S.typing=true;rPanel();
  const m=msg.toLowerCase();
  const isTrade=m.includes('trade plan')||m.includes('trade setup')||m.includes('give me')||m.includes('the trade')||m.includes('the setup')||m.includes('what trade');
  const isEntry=m.includes('should i enter')||m.includes('enter now')||m.includes('can i enter')||m.includes('go long')||m.includes('go short')||m.includes('take the trade');
  const isLive=isTrade||isEntry||m.includes('bias')||m.includes('fvg')||m.includes('order block')||m.includes('fib')||m.includes('sweep')||m.includes('session')||m.includes('price')||m.includes('breaker')||m.includes('mmbm');
  if(isLive){if(S.candles.length<20)await fetchLiveData();if(S.candles.length>=20){S.ict=freshAnalysis();S.fib=calcFib(S.candles);S.analysis=S.ict;showFib()}}
  if(isTrade||isEntry){await fetchLiveData();if(S.candles.length>=20){S.ict=freshAnalysis();S.fib=calcFib(S.candles);S.analysis=S.ict;showFib()}}
  let resp;
  if(isTrade)resp=buildTradePlan();else if(isEntry)resp=buildEntryCheck();else resp=buildChatReply(m);
  setTimeout(()=>{S.typing=false;S.msgs.push({r:'ai',c:resp});rPanel()},isTrade||isEntry?800:350);
}

function buildTradePlan(){
  const A=S.ict,fi=S.fib,p=A?.price||S.livePrice,sess=getSess();
  if(!A)return'âš ï¸ No data. Click **Analyze** or wait for live data.';
  let plan='**â•â•â• ICT/SMC TRADE PLAN â•â•â•**\n**'+S.sym.sh+'** | '+TFS.find(t=>t.v===S.tf)?.l+' | '+(S.dataLive?'ğŸ“¡ LIVE':'âš ï¸ OFFLINE')+'\nPrice: **'+Fc(p)+'**\n\n';
  plan+='**ğŸ“ STRUCTURE:** '+(A.bias==='Bullish'?'__'+A.bias+'__':A.bias==='Bearish'?'~~'+A.bias+'~~':A.bias)+' ('+A.conf+'%)\n'+A.structure+'\n';
  if(A.bos)plan+='BOS: '+A.bos.type+' at '+Fc(A.bos.level)+'\n';
  if(A.choch)plan+='CHoCH: '+A.choch.type+' reversal at '+Fc(A.choch.level)+'\n';
  plan+='\n**ğŸ” PATTERNS ('+A.dets.length+')**\n';
  if(A.fvgs.length)plan+='ğŸ“Š FVGs: '+A.fvgs.slice(-3).map(f=>(f.type==='bull'?'ğŸŸ¢':'ğŸ”´')+' '+Fc(f.bot)+'â€“'+Fc(f.top)).join(' | ')+'\n';
  if(A.obs.length)plan+='ğŸ§± OBs: '+A.obs.slice(-2).map(o=>(o.type==='bull'?'ğŸŸ¢':'ğŸ”´')+' '+Fc(o.lo)+'â€“'+Fc(o.hi)+' ('+o.strength+'x)').join(' | ')+'\n';
  if(A.breakers.length)plan+='ğŸ” Breakers: '+A.breakers.slice(-2).map(b=>Fc(b.lo)+'â€“'+Fc(b.hi)+(b.touching?' â† TOUCHING':'')).join(' | ')+'\n';
  if(A.sweeps.length)plan+='ğŸ’§ Sweeps: '+A.sweeps.map(s=>s.type+' at '+Fc(s.level)).join(' | ')+'\n';
  if(A.disp)plan+='âš¡ Displacement: '+A.disp.dir+' ('+A.disp.strength+'x)\n';
  if(A.mmbm)plan+='ğŸ“ˆ **MMBM:** SSL swept '+Fc(A.mmbm.swept)+' â†’ Target '+Fc(A.mmbm.target)+'\n';
  if(A.mmsm)plan+='ğŸ“‰ **MMSM:** BSL swept '+Fc(A.mmsm.swept)+' â†’ Target '+Fc(A.mmsm.target)+'\n';
  plan+='\n';
  if(fi)plan+='**ğŸ“ FIB:** '+Fc(fi.sH)+' â†’ '+Fc(fi.sL)+' | '+fi.pct+'%'+(fi.inOTE?' ^^IN OTE^^':'')+'\n';
  if(A.pd)plan+='**ğŸ’° ZONE:** '+(A.pd.zone==='discount'?'__DISCOUNT__':'~~PREMIUM~~')+' ('+A.pd.pct+'%) EQ: '+Fc(A.pd.eq)+'\n';
  plan+='**ğŸ•** '+sess.n+' â€” '+sess.p+(sess.kz?' ^^KZ ACTIVE^^':'')+(sess.sb?' ^^Silver Bullet^^':'')+'\n\n';
  if(A.trade){
    const t=A.trade;
    plan+='**â•â•â• TRADE â•â•â•**\n'+(t.dir==='LONG'?'__ğŸŸ¢ LONG__':'~~ğŸ”´ SHORT~~')+' | **'+t.model+'**\n\n';
    plan+='**Entry:** ^^'+t.entry+'^^ ('+t.entryReason+')\n';
    plan+='**SL:** ~~'+t.sl+'~~ ('+t.slReason+')\n';
    plan+='**TP1:** __'+t.tp1+'__ (2R) | **TP2:** __'+t.tp2+'__ ('+t.rr+')\n';
    plan+='**Risk:** '+t.risk+'\n\n';
    plan+='**ğŸ“‹ CONFLUENCE**\n';
    plan+=(A.sweeps.length?'âœ…':'âŒ')+' Sweep'+(A.sweeps.length?' ('+A.sweeps[A.sweeps.length-1].type+' at '+Fc(A.sweeps[A.sweeps.length-1].level)+')':'')+'\n';
    plan+=(A.disp?'âœ…':'âŒ')+' Displacement'+(A.disp?' ('+A.disp.dir+', '+A.disp.strength+'x)':'')+'\n';
    plan+=(A.fvgs.length?'âœ…':'âŒ')+' FVG'+(A.fvgs.length?' ('+A.fvgs.length+')':'')+'\n';
    plan+=(A.obs.length?'âœ…':'âŒ')+' OB'+(A.obs.length?' ('+A.obs.length+')':'')+'\n';
    plan+=(fi?.inOTE?'âœ…':'âŒ')+' OTE'+(fi?' ('+fi.pct+'%)':'')+'\n';
    plan+=(sess.kz?'âœ…':'âš ï¸')+' KZ ('+sess.n+')\n\n';
    plan+='**ğŸ’¡ WHY:** ';
    if(A.mmbm)plan+='MMBM in play â€” SSL swept, bullish displacement, targeting BSL. ';
    else if(A.mmsm)plan+='MMSM in play â€” BSL swept, bearish displacement, targeting SSL. ';
    else if(A.sweeps.length&&A.disp)plan+='Sweep at '+Fc(A.sweeps[A.sweeps.length-1].level)+' â†’ '+A.disp.dir+' displacement â€” manipulationâ†’expansion. ';
    if(A.fvgs.length)plan+='FVG at '+Fc(A.fvgs[A.fvgs.length-1].bot)+'â€“'+Fc(A.fvgs[A.fvgs.length-1].top)+' for entry. ';
    if(fi?.inOTE)plan+='In OTE ('+fi.pct+'%). ';
  }else{
    plan+='**â•â•â• NO TRADE â•â•â•**\nMissing:\n';
    if(!A.sweeps.length)plan+='âŒ No sweep\n';if(!A.disp)plan+='âŒ No displacement\n';
    if(!A.fvgs.length&&!A.obs.length)plan+='âŒ No FVG/OB\n';
    plan+='\n**Wait for:** Sweep â†’ Displacement â†’ FVG â†’ OTE â†’ KZ';
  }
  return plan;
}

function buildEntryCheck(){
  const A=S.ict,fi=S.fib,p=A?.price||S.livePrice,sess=getSess();
  if(!A)return'âš ï¸ No data.';
  const checks=[A.sweeps.length>0,A.disp!==null,A.fvgs.length>0||A.obs.length>0,fi?.inOTE,sess.kz,A.bias!=='Neutral'];
  const score=checks.filter(Boolean).length;
  let r='**Enter '+S.sym.sh+'?** '+Fc(p)+' | '+A.bias+' '+A.conf+'%\n\n';
  r+=(checks[0]?'âœ…':'âŒ')+' Sweep\n'+(checks[1]?'âœ…':'âŒ')+' Displacement\n'+(checks[2]?'âœ…':'âŒ')+' FVG/OB\n'+(checks[3]?'âœ…':'âŒ')+' OTE\n'+(checks[4]?'âœ…':'âš ï¸')+' Kill Zone\n'+(checks[5]?'âœ…':'âŒ')+' Bias\n\n';
  r+='**Score: '+score+'/6** â€” ';
  if(score>=5&&A.trade)r+='**^^YES^^** '+A.trade.dir+' @ '+A.trade.entry+', SL ~~'+A.trade.sl+'~~, TP __'+A.trade.tp1+'__/__'+A.trade.tp2+'__ ('+A.trade.rr+')';
  else if(score>=4)r+='**^^CAUTIOUS YES^^** '+(A.trade?A.trade.dir+' @ '+A.trade.entry:'');
  else if(score>=3)r+='**âš ï¸ WAIT** â€” developing';
  else r+='**~~NO~~** â€” '+score+'/6 only';
  return r;
}

function buildChatReply(m){
  // Re-analyze is already done in sendChat
  const A=S.ict,fi=S.fib,p=A?A.price:S.livePrice;
  if(m.includes('bias')||m.includes('trend'))return A?'ğŸ“ **'+A.bias+'** ('+A.conf+'%) â€” '+A.structure+(A.mmbm?' __MMBM active__':'')+(A.mmsm?' ~~MMSM active~~':''):'âš ï¸ No data.';
  if(m.includes('fvg')||m.includes('fair value'))return A?.fvgs.length?'ğŸ“Š **'+A.fvgs.length+' FVGs:** '+A.fvgs.slice(-4).map(f=>(f.type==='bull'?'ğŸŸ¢':'ğŸ”´')+' '+Fc(f.bot)+'â€“'+Fc(f.top)+' CE:'+Fc(f.mid)).join(' | '):'ğŸ“Š No FVGs.';
  if(m.includes('order block')||m.match(/\bob\b/))return A?.obs.length?'ğŸ§± **'+A.obs.length+' OBs:** '+A.obs.slice(-3).map(o=>(o.type==='bull'?'ğŸŸ¢':'ğŸ”´')+' '+Fc(o.lo)+'â€“'+Fc(o.hi)).join(' | '):'ğŸ§± No OBs.';
  if(m.includes('breaker'))return A?.breakers.length?'ğŸ” **Breakers:** '+A.breakers.slice(-2).map(b=>Fc(b.lo)+'â€“'+Fc(b.hi)+(b.touching?' â† TOUCHING':'')).join(' | '):'ğŸ” No breakers.';
  if(m.includes('sweep')||m.includes('liquidity'))return A?.sweeps.length?'ğŸ’§ '+A.sweeps.map(s=>s.type+' at '+Fc(s.level)+' â†’ '+Fc(s.wick)).join(' | '):'ğŸ’§ No sweeps.';
  if(m.includes('mmbm')||m.includes('mmsm'))return A?.mmbm?'ğŸ“ˆ **MMBM:** SSL swept '+Fc(A.mmbm.swept)+' â†’ Target '+Fc(A.mmbm.target):A?.mmsm?'ğŸ“‰ **MMSM:** BSL swept '+Fc(A.mmsm.swept)+' â†’ Target '+Fc(A.mmsm.target):'No MMBM/MMSM.';
  if(m.includes('fib')||m.includes('retracement')){showFib();return fi?'ğŸ“ **Fib** '+Fc(fi.sH)+'â†’'+Fc(fi.sL)+' | '+fi.pct+'%'+(fi.inOTE?' ^^OTE^^':''):'ğŸ“ No fib data.'}
  if(m.includes('session')||m.includes('kz')){const s=getSess();return'ğŸ• **'+s.n+'** â€” '+s.p+(s.kz?' ^^KZ^^':'')+(s.sb?' ^^SB^^':'')};
  if(m.includes('price'))return'ğŸ’µ **'+S.sym.sh+':** '+Fc(p)+' '+(S.dataLive?'ğŸ“¡':'âš ï¸');
  // KB fallback
  const all={...CONCEPTS,...TECHNIQUES};let resp='';
  for(const[name,content]of Object.entries(all)){
    if(name.toLowerCase().split(/[\s/()]+/).filter(w=>w.length>2).some(kw=>m.includes(kw))){resp+='**'+name+'**\n'+content+'\n\n';if(resp.length>400)break}
  }
  if(resp)return resp.trim()+'\n\nğŸ’¡ Try: **trade plan, should I enter, bias, FVG, OB, breaker, MMBM, fib, sweep**';
  return'ğŸ¤– Ask: **trade plan, should I enter, bias, FVG, OB, breaker, MMBM, fib, sweep, session, price** â€” or any ICT concept!';
}
